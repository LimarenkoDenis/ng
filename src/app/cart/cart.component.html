<div class="items-wrapper cart">
  <mat-card class="example-card" *ngFor="let product of cart; index as index">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.amount}}{{product.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="product.photo" [alt]="product.description">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="deleteFromCart(product.id)">DELETE</button>
      <button mat-button>INCREASE</button>
      <button mat-button>DECREASE</button>
    </mat-card-actions>
  </mat-card>
  <button mat-button>Order</button>
</div>
