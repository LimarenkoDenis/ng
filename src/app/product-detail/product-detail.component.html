<mat-card class="example-card">
  <h1>Product dertail</h1>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{(product$ | async)?.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="(product$ | async)?.photo" [alt]="(product$ | async)?.description">
  <mat-card-content>
    <p>
      {{(product$ | async)?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>INCREASE</button>
    <button mat-button>DECREASE</button>
  </mat-card-actions>
</mat-card>
