<mat-card-header>
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-title>{{index}}{{product.title}}</mat-card-title>
</mat-card-header>
<img mat-card-image [src]="product.photo" [alt]="product.description">
<mat-card-content>
  <p>
    {{product.description}}
  </p>
</mat-card-content>
<mat-card-actions>
  <button mat-button>BUY</button>
  <button mat-button (click)="addToCart(product)">To CART</button>
  <button mat-button *appAcl (click)="edit(product)">Edit</button>
</mat-card-actions>
